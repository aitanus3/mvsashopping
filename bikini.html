<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abito da Sera</title>
    <style>
        /* Stile per il prezzo bordeaux */
        .bordeaux {
            color: #800020;
        }
        /* Stile per il bottone "Aggiungi al Carrello" */
        .bottone-carrello {
            background-color: #DA1884; /* Colore rosa barbie per il bottone */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px; /* Riquadro arrotondato */
        }
        /* Stile per il titolo "Descrizione" */
        .descrizione-titolo {
            font-weight: bold; /* Grassetto */
            text-decoration: underline; /* Sottolineato */
        }
    </style>
</head>
<body>
    <!-- Div per centrare l'immagine -->
    <div align="center">
        <img src="bikini2.jpg" alt="T-Shirt">
    </div>
    <h2>Akira Black</h2>
    <p class="bordeaux">€ 15.00</p>
    <h3 class="descrizione-titolo">Descrizione</h3>
    <p>Design, stile, avanguardia, in un bikini con coppe rotonde molto originale e minimale, impreziosito da spirali di diamanti, simbolo di femminilità e fertilità.</p>
    <button class="bottone-carrello">AGGIUNGI AL CARRELLO</button>
</body>
</html>
